<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
  <div class="container">
      <div id="photo-carousel"  class="carousel slide" data-ride="carousel">

        <div class="carousel-indicators">
            <div data-target="#carousel-example-generic" data-slide-to="0" class="active">
                
            </div>
            <div data-target="#carousel-example-generic" data-slide-to="1">
                
            </div>
            
            <div data-target="#carousel-example-generic" data-slide-to="2">
                
            </div>
          </div>
        

        <!-- container for slides /start -->
         <div class="carousel-inner">
            <div class="item active"><img src="images/1.jpg" alt="">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>LA is always so much fun!</p>
                  </div>
            </div>
            <div class="item"><img src="images/2.jpg" alt="">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="item"><img src="images/3.jpg" alt="">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                  </div>
            </div>
        </div>
        <!-- container for slides / end-->


        <!-- container for controls / start-->
        <div id="row">
            <a class="carousel-control left" href="#photo-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="carousel-control right" href="#photo-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>


<!-- container for controls / end-->

      </div>
  </div>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
