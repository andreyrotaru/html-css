<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body style="padding: 2%;">
  <div class="container text-center">
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#form"><span class="glyphicon glyphicon-user"></span></button>
    <div class="modal fade" id="form">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border: none;">
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <ul class="nav nav-tabs">
            <li class="active col-lg-6"><a href="#login" data-toggle="tab">Login</a></li>
            <li class="col-lg-6"><a href="#register" data-toggle="tab">Register</a></li>
          </ul>
          <div class="modal-body">
            <div class="tab-content">
              <div class="tab-pane active in fade" id="login">
                <form action="" class="text-center">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" maxlength="10">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="checkbox"><span  style="font-weight: bold;">Remember Me</span></label>
                  </div>
                  <button class="btn btn-primary btn-lg" style="width: 50%;">LOG IN</button>
                </form>
                <div class="modal-footer" style="border: none; text-align: center;">
                  <a href="#" class="btn btn-link" style="color: #3e0282; text-decoration: underline;">Forgot Password?</a>
                </div>
              </div>
              <div class="tab-pane fade" id="register">
                <form action="" class="text-center">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" maxlength="20">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Repeat E-mail" maxlength="20">
                  </div>
                  <div class="form-group text-left">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repeat Password" maxlength="10">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="checkbox" checked required>I accept Terms and Conditions</label>
                  </div>
                  <button class="btn btn-primary btn-lg" style="width: 50%;">REGISTER</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
