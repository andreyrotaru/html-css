<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <title>Document</title>
    <style>
        /*tag selector*/
      body{
        background-color:#333;

        }
      button{
        background-color:#888; 
        border:1px solid #fff; 
        color:#fff; 
        padding:25px;
      }
      
      #first{
          border-radius: 100px 0 0 100px;
          padding-left:28;
      }
      #last{
        border-radius:0 100px 100px 0;
        padding-right:28; 
      }
      .center{
          text-align: center;
      }
        
    </style>
</head>
<body class="center">
        
    <button id="first">prew</button>
    <button>1</button>
    <button id="last">next</button>
</body>
</html>
